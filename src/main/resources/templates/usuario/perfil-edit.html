<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Perfil - Mar de Moda</title>


        <!-- Estilos y Scripts -->
        <link rel="stylesheet" th:href="@{/css/estilo2.css}">
        <script th:src="@{/JS/script.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header>
            <div class="top-message" id="mensaje-oferta">
                Envío GRATIS en pedidos superiores a S/. 150
            </div>
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">BOUTIQUE ONLINE MAR DE MODA</a>
                </div>

                <nav class="nav-buttons">
                    <div class="admin-dropdown">
                        <button class="admin-btn">Menú <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a th:href="@{/}">Inicio</a>
                            <a th:href="@{/getCart}">Mi Carrito</a>
                            <a th:href="@{/order}">Resumen de Orden</a>
                            <a th:href="@{/usuario/compras}">Mis Compras</a>
                            <a th:href="@{/usuario/perfil}">Mi Perfil</a>
                            <a th:href="@{/usuario/cerrar}">Cerrar Sesión</a>
                        </div>
                    </div>
                </nav>

                <div th:if="${usuario != null}" class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span th:text="${usuario.nombre}">Usuario</span>
                </div>
            </div>
        </header>


        <main class="container my-5">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Editar Perfil</h2>
                <form th:action="@{/usuario/perfil/actualizar}" method="post" enctype="multipart/form-data" th:object="${usuario}">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Correo</label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Dirección</label>
                        <input type="text" th:field="*{direccion}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Foto de Perfil</label>
                        <input type="file" name="imagen" class="form-control"/>
                        <img th:src="@{'/images/usuarios/' + ${usuario.foto}}" width="100" class="mt-2"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/usuario/perfil}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </main>


        <!-- PIE DE PÁGINA -->
        <footer>
            <p>© 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me" target="_blank" class="social-icon">
                    <span>WhatsApp</span>
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                    <span>TikTok</span>
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <span>Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
