<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Usuario - Boutique Mar de Moda</title>

        <!-- Estilos -->
        <link rel="stylesheet" th:href="@{/css/estilo2.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/estilosbase.css}">

        <!-- Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Script -->
        <script th:src="@{/JS/script.js}"></script>
    </head>

    <body>
       
         <!-- ENCABEZADO -->
        <header>
            <div class="top-message" id="mensaje-oferta">
                Envío GRATIS en pedidos superiores a S/. 150
            </div>
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/administrador/panelAdmin}">BOUTIQUE ONLINE MAR DE MODA</a>
                </div>
                <nav class="nav-buttons">
                    <div class="admin-dropdown">
                        <button class="admin-btn" aria-haspopup="true" aria-expanded="false">
                            Menú <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a th:href="@{/administrador/panelAdmin}">Panel Admin</a>
                            <a th:href="@{/productos/gestionProducto}">Ver Productos</a>
                            <a th:href="@{/productos/create}">Crear Producto</a>
                            <a th:href="@{/categorias}">Categorías</a>
                            <a th:href="@{/inventario}">Inventario</a>
                            <a th:href="@{/administrador/gestionUsuario}">Gestión Usuarios</a>
                            <a th:href="@{/administrador/gestionOrdenes}">Pedidos</a>
                            <a th:href="@{/usuario/cerrar}">Cerrar Sesión</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- FORMULARIO DE EDICIÓN -->
        <section class="form-container">
            <h2>Editar Usuario</h2>

            <form th:action="@{/administrador/usuario/actualizar}" th:object="${usuario}" method="post" class="formulario-usuario">
                <input type="hidden" th:field="*{id}" />

                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" required>
                </div>
                <div class="campo">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div class="campo">
                    <label for="password">Nueva contraseña (opcional):</label>
                    <input type="password" id="password" th:field="*{password}">
                </div>
                <div class="campo">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}">
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}">
                </div>

                <div class="acciones">
                    <button type="submit" class="btn-guardar">Actualizar</button>
                    <a th:href="@{/administrador/gestionUsuario}" class="btn-cancelar">Cancelar</a>
                </div>
            </form>

        </section>

        <!-- PIE DE PÁGINA -->
        <footer>
            <p>© 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me" target="_blank" class="social-icon">
                    WhatsApp <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                    TikTok <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    Instagram <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
