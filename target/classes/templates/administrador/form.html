<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/guardar}" th:object=${usuario} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <<h3>Nuevo usuario</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input th:field="*{nombre}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input th:field="*{apellido}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <input th:field="*{email}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Registrar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
